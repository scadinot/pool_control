[pytest]
# Chemins de recherche des tests
testpaths = tests

# Mode asyncio automatique pour les tests async
asyncio_mode = auto

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    # Couverture de code
    --cov=custom_components.pool_control
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    # Verbosité
    -v
    # Afficher les durées des tests lents
    --durations=10
    # Timeout par défaut (30 secondes par test)
    --timeout=30
    # Afficher un résumé détaillé
    -ra

# Marqueurs personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    slow: Tests lents (> 1 seconde)
    bugs: Tests de non-régression des bugs

# Logging
log_cli = false
log_cli_level = INFO

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
